<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Leaflet - Taunus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
</head>
<body style=" margin:0;padding:0;border:0;">

    <div class="map" id="map" style="width:100%; height:100vh; margin:0;padding:0;border:0;">
    </div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin="">
    </script>
    <script src="maphelper.js">
    </script>

    <script type="text/javascript">
        var map = L.map('map', {
        minZoom: 0,
        maxZoom: 5,
        crs: MGRS_CRS(0.01385,0.01385,213)
        });
//0.00072202166064981949458483754512635e-4

        L.tileLayer('{z}/{x}/{y}.png', {
        attribution: '&copy; Bohemia Interactive',
        tileSize: 213
        }).addTo(map);

        map.setView([10000, 10000], 2);

        function toCoord(num) {
        var numText = "00000" + num.toFixed(0);
        return numText.substr(numText.length - 5, 4);
        }

        var popup = L.popup();
        function onMapClick(e) {
        popup
        .setLatLng(e.latlng)
        .setContent(toCoord(e.latlng.lng) + " - " + toCoord(e.latlng.lat))
        .openOn(map);
        }
        map.on('click', onMapClick);

        L.latlngGraticule().addTo(map);



        L.control.scale({ maxWidth: 200, imperial: false }).addTo(map);

    </script>

</body>
</html>
